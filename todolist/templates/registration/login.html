{% load crispy_forms_tags %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to ToDoApp</title>
      {% load static %}
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!--     <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">-->

</head>
<body class="modal modal-tour position-static d-block bg-secondary py-5">
<div class="modal-body p-5">
    <div class="row min-vh-100 justify-content-center align-items-center" >
        <div >
            <h1 class="align-items-center">TodoApp</h1>
            <h2 class="align-items-center">Log In</h2>
            <p>If you are not registered, pls <a href="{% url 'signup' %}">Sign Up</a> </p>
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
                <div class="align-items-center">
                    <button type="submit"  class="w-100 mb-2 btn btn-lg rounded-4 btn-primary">Log In</button>
<!--                    <hr class="my-4">-->

                    <a href="{% url 'signup' %}" class="w-100 mb-2 btn btn-lg rounded-4 btn-success" role="button">Sign Up</a>
                </div>


            </form>
        </div>
    </div>
</div>
</body>
</html>
